<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Editar Gyms</h2>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Id</label>
                    <input type="text" class="form-control" name="id" [(ngModel)]="gym.id">
                </div>
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input type="text" class="form-control" name="nombre" [(ngModel)]="gym.nombre">
                </div>
                <div class="form-group">
                    <label for="">Mensualidad</label>
                    <input type="text" class="form-control" name="mensualidad" [(ngModel)]="gym.mensualidad">
                </div>
                <div class="form-group">
                    <label for="">Inscripcion</label>
                    <input type="text" class="form-control" name="inscripcion" [(ngModel)]="gym.inscripcion">
                </div>
                <div class="form-group">
                    <label for="">Estado</label>
                    <input type="text" class="form-control" name="estado" [(ngModel)]="gym.estado">
                </div>
                <button class="btn btn-warning" (click)="editar()">Editar</button>
            </form>
        </div>
    </div>
</div>
